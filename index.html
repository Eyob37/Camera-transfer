<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Recorder</title>
</head>
<body>
    <h2>Camera Recorder</h2>
    <video id="video" autoplay></video>
    <p>Video ID: <span id="videoId"></span></p>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
   <button onclick = "window.location.href = 'viewer.html'">go to view</button>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdgswtuwyKqO4yaO1TrsictKA5FR0gNds",
            authDomain: "camera-transfer-8ff06.firebaseapp.com",
            projectId: "camera-transfer-8ff06",
            storageBucket: "camera-transfer-8ff06.firebasestorage.app",
            messagingSenderId: "349896834545",
            appId: "1:349896834545:web:cf0baccbef7133b3c55850",
            measurementId: "G-SFBLTF1246"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const video = document.getElementById("video");

        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];
                const videoId = Date.now().toString();

                document.getElementById("videoId").innerText = videoId;
                localStorage.setItem("videoId", videoId);

                mediaRecorder.ondataavailable = event => {
                    chunks.push(event.data);
                    const reader = new FileReader();
                    reader.readAsDataURL(event.data);
                    reader.onloadend = () => {
                        db.collection("videos").doc(videoId).set({
                            data: reader.result,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    };
                };

                mediaRecorder.start(1000); // Captures data every second
            })
            .catch(error => console.error("Error accessing camera:", error));
    </script>
</body>
</html>
