<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Viewer</title>
</head>
<body>
    <h2>Live Viewer</h2>
    <input type="text" id="videoIdInput" placeholder="Enter Video ID">
    <button onclick="watchLive()">Watch Live</button>
    <video id="video" controls></video>

    <!-- Firebase compat versions -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <button onclick = "window.location.href = 'index.html'">back</button>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdgswtuwyKqO4yaO1TrsictKA5FR0gNds",
            authDomain: "camera-transfer-8ff06.firebaseapp.com",
            projectId: "camera-transfer-8ff06",
            storageBucket: "camera-transfer-8ff06.firebasestorage.app",
            messagingSenderId: "349896834545",
            appId: "1:349896834545:web:cf0baccbef7133b3c55850",
            measurementId: "G-SFBLTF1246"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function watchLive() {
            const videoId = document.getElementById("videoIdInput").value;
            if (videoId) {
                db.collection("videos").doc(videoId).onSnapshot(snapshot => {
                    if (snapshot.exists) {
                        document.getElementById("video").src = snapshot.data().data;
                    } else {
                        console.error("Video not found");
                    }
                });
            }
        }
    </script>
</body>
</html>
